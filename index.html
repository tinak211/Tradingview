<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Watchlist for Notion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
        }
        .tradingview-widget-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- TradingView Widget Begin -->
    <div class="tradingview-widget-container" id="light">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
        {
            "width": "100%",
            "height": "100%",
            "symbolsGroups": [
                {
                    "name": "My Watchlist",
                    "originalName": "Indices",
                    "symbols": [
                        {
                            "name": "NASDAQ:AAPL",
                            "displayName": "Apple"
                        },
                        {
                            "name": "NASDAQ:MSFT",
                            "displayName": "Microsoft"
                        },
                        {
                            "name": "NASDAQ:AMZN",
                            "displayName": "Amazon"
                        },
                        {
                            "name": "NASDAQ:TSLA",
                            "displayName": "Tesla"
                        },
                        {
                            "name": "NASDAQ:GOOGL",
                            "displayName": "Google"
                        }
                    ]
                }
            ],
            "showSymbolLogo": true,
            "colorTheme": "light",
            "isTransparent": true,
            "locale": "en"
        }
        </script>
    </div>
    <!-- TradingView Widget End -->

    <!-- TradingView Widget Begin (Dark Theme) -->
    <div class="tradingview-widget-container" id="dark" style="display: none;">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js" async>
        {
            "width": "100%",
            "height": "100%",
            "symbolsGroups": [
                {
                    "name": "My Watchlist",
                    "originalName": "Indices",
                    "symbols": [
                        {
                            "name": "NASDAQ:AAPL",
                            "displayName": "Apple"
                        },
                        {
                            "name": "NASDAQ:MSFT",
                            "displayName": "Microsoft"
                        },
                        {
                            "name": "NASDAQ:AMZN",
                            "displayName": "Amazon"
                        },
                        {
                            "name": "NASDAQ:TSLA",
                            "displayName": "Tesla"
                        },
                        {
                            "name": "NASDAQ:GOOGL",
                            "displayName": "Google"
                        }
                    ]
                }
            ],
            "showSymbolLogo": true,
            "colorTheme": "dark",
            "isTransparent": true,
            "locale": "en"
        }
        </script>
    </div>
    <!-- TradingView Widget End -->

    <script>
        // Simple script to switch between light and dark mode based on system preference
        function setTheme() {
            const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.getElementById('light').style.display = isDarkMode ? 'none' : 'block';
            document.getElementById('dark').style.display = isDarkMode ? 'block' : 'none';
        }

        // Set theme on load
        setTheme();

        // Listen for changes in color scheme
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setTheme);
    </script>
</body>
</html>
